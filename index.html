<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="북극곰, 후원, WWF, 세계자연기금">
    <meta name="description" content="생존의 벼랑 긑에 서있는 북극곰을 지켜주세요 WWF는 당신의 후원을 기다립니다.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>북극곰 보호 캠페인 | 세계자연기금 홈페이지</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/responsive.css">
    <link rel="stylesheet" href="./styles/animation.css">
</head>
<body>
    <div id="wrap">
        <!-- 1행 -->
        <section class="intro">
            <div class="container">
                <h1><a href="#"><img src="./images/logo.jpg" alt="WWF 공식홈 바로가기"></a></h1> <!-- 로고 -->
                <h1>생존의 벼랑 끝에 서 있는<br><em>북극곰을 지켜주세요</em></h1> <!-- 광고 대제목 -->
                <a href="#" class="sponsor_btn">북극곰 후원하기</a>
                <a href="#" class="sponsor_question">후원관련 자주 묻는 질문 보기</a>
            </div>
        </section>
        <!-- 2행 퀴즈 -->
        <section class="quiz">
            <div class="container">
                <form action="#" method="get" id="left_quiz">
                    <h2>Quiz</h2>
                    <p>20년 사이 북극 빙하 면적은 몇 % 감소했을까요?</p>
                    <div class="list">
                        <label for="30p">
                            <input type="radio" name="quiz" value="30p" id="30p">
                            <span>30%</span>
                        </label>
                        <label for="40p">
                            <input type="radio" name="quiz" value="40p" id="40p">
                            <span>40%</span>
                        </label>
                        <label for="50p">
                            <input type="radio" name="quiz" value="50p" id="50p">
                            <span>50%</span>
                        </label>
                        <label for="60p">
                            <input type="radio" name="quiz" value="60p" id="60p">
                            <span>60%</span>
                        </label>
                    </div>
                    <button type="button" id="answer_btn">정답 확인 하기</button>
                </form>
                <div class="right">
                    <p><img src="./images/quiz_contents.png" alt="참여현황"></p>
                    <p>*퀴즈 참여 현황은 업데이트 됩니다</p>
                </div>
            </div>
        </section>
        <!-- 3행 영상 -->
        <section class="ad">
            <div class="container">
                <h2>죽은 어미 곁을 떠나지 못하는 <br>새끼 북극곰의 이야기</h2>
                <iframe width="1250" height="703" src="https://www.youtube.com/embed/J6j7j2pxRII?autoplay=1&mute=1&loop=1&playlist=J6j7j2pxRII" title="북극곰 타라 캠페인" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                <a href="#" class="sponsor_btn">북극곰 후원하기</a>
            </div>
        </section>
    </div>
</body>
</html>
